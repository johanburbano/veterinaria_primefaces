<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClienteLabel_idCliente}" for="idCliente" />
                    <h:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.EditClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idCliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_numeroDocumento}" for="numeroDocumento" />
                    <h:inputText id="numeroDocumento" value="#{clienteController.selected.numeroDocumento}" title="#{bundle.EditClienteTitle_numeroDocumento}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_numeroDocumento}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_nombresCliente}" for="nombresCliente" />
                    <h:inputText id="nombresCliente" value="#{clienteController.selected.nombresCliente}" title="#{bundle.EditClienteTitle_nombresCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nombresCliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_apellidosCliente}" for="apellidosCliente" />
                    <h:inputText id="apellidosCliente" value="#{clienteController.selected.apellidosCliente}" title="#{bundle.EditClienteTitle_apellidosCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_apellidosCliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.EditClienteTitle_telefono}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.EditClienteTitle_direccion}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_idTipoDocumento}" for="idTipoDocumento" />
                    <h:selectOneMenu id="idTipoDocumento" value="#{clienteController.selected.idTipoDocumento}" title="#{bundle.EditClienteTitle_idTipoDocumento}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idTipoDocumento}">
                        <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClienteViewLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
